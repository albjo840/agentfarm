<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a15">
    <title>AgentFarm</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #0a0a15 100%);
            color: #00fff2;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 255, 242, 0.2);
            background: rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(0, 255, 242, 0.5);
        }

        .logo span {
            color: #ff00ff;
        }

        .status {
            font-size: 12px;
            margin-top: 8px;
            color: #666;
        }

        .status.connected {
            color: #00ff88;
        }

        .status.error {
            color: #ff4444;
        }

        /* Main content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            overflow-y: auto;
        }

        /* Project name input */
        .project-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .project-section label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .project-input {
            background: rgba(0, 255, 242, 0.05);
            border: 1px solid rgba(0, 255, 242, 0.3);
            border-radius: 8px;
            padding: 14px 16px;
            font-family: inherit;
            font-size: 16px;
            color: #00fff2;
            outline: none;
            transition: all 0.3s;
        }

        .project-input:focus {
            border-color: #00fff2;
            box-shadow: 0 0 15px rgba(0, 255, 242, 0.2);
        }

        .project-input::placeholder {
            color: #445;
        }

        /* Prompt textarea */
        .prompt-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 200px;
        }

        .prompt-textarea {
            flex: 1;
            background: rgba(0, 255, 242, 0.05);
            border: 1px solid rgba(0, 255, 242, 0.3);
            border-radius: 12px;
            padding: 16px;
            font-family: inherit;
            font-size: 16px;
            color: #fff;
            resize: none;
            outline: none;
            transition: all 0.3s;
            min-height: 150px;
        }

        .prompt-textarea:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
        }

        .prompt-textarea::placeholder {
            color: #445;
        }

        /* Multi-provider info */
        .multi-provider-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 16px;
            background: rgba(0, 255, 242, 0.05);
            border: 1px solid rgba(0, 255, 242, 0.2);
            border-radius: 8px;
        }

        .mp-badge {
            background: linear-gradient(135deg, #ff00ff, #00fff2);
            color: #000;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .mp-text {
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        /* Submit button */
        .submit-btn {
            padding: 20px;
            background: linear-gradient(135deg, #ff00ff 0%, #00fff2 100%);
            border: none;
            border-radius: 12px;
            color: #000;
            font-family: inherit;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .submit-btn.running {
            background: linear-gradient(135deg, #444 0%, #666 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Status/Log area */
        .log-section {
            max-height: 150px;
            overflow-y: auto;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 12px;
            display: none;
        }

        .log-section.visible {
            display: block;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-entry.success {
            color: #00ff88;
        }

        .log-entry.error {
            color: #ff4444;
        }

        .log-entry .time {
            color: #666;
            margin-right: 8px;
        }

        /* Footer */
        .footer {
            padding: 10px 20px;
            text-align: center;
            font-size: 10px;
            color: #444;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00fff2;
            padding: 16px 24px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: #00ff88;
        }

        .toast.error {
            border-color: #ff4444;
        }

        /* Launch Button */
        .launch-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 20px;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 12px;
            animation: fadeIn 0.5s ease;
        }

        .launch-container.visible {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .launch-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #00ff88 0%, #00fff2 100%);
            border: none;
            border-radius: 12px;
            color: #000;
            font-family: inherit;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 4px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
            animation: launch-pulse 2s ease-in-out infinite;
        }

        .launch-btn:active {
            transform: scale(0.98);
        }

        @keyframes launch-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 136, 0.6); }
        }

        .launch-path {
            font-size: 11px;
            color: #888;
            text-align: center;
            word-break: break-all;
        }

        /* QR Button in footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .credits-display {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
        }

        .credits-label {
            color: #666;
        }

        .credits-value {
            color: #00fff2;
            font-weight: bold;
        }

        .footer-buttons {
            display: flex;
            gap: 10px;
        }

        .footer-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 8px;
            color: #888;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .footer-btn:active {
            transform: scale(0.95);
        }

        .footer-btn.qr-btn {
            border-color: #9d00ff;
            color: #9d00ff;
        }

        .footer-btn.upgrade-btn {
            border-color: #ff00ff;
            color: #ff00ff;
        }

        .footer-btn.feedback-btn {
            border-color: #00fff2;
            color: #00fff2;
        }

        .qr-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(157, 0, 255, 0.2);
            border: 1px solid #9d00ff;
            border-radius: 6px;
            color: #9d00ff;
            font-family: inherit;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .qr-btn:active {
            transform: scale(0.98);
        }

        /* QR Modal */
        .qr-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 2000;
        }

        .qr-modal.visible {
            display: flex;
        }

        .qr-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 350px;
            margin-bottom: 20px;
        }

        .qr-modal-header h3 {
            font-size: 14px;
            letter-spacing: 2px;
            color: #00fff2;
        }

        .qr-close {
            background: none;
            border: none;
            color: #666;
            font-size: 32px;
            cursor: pointer;
        }

        .qr-code {
            font-family: monospace;
            font-size: 3px;
            line-height: 1;
            background: #fff;
            color: #000;
            padding: 10px;
            border-radius: 8px;
            white-space: pre;
            overflow-x: auto;
            max-width: 100%;
        }

        .qr-info {
            margin-top: 20px;
            font-size: 14px;
            color: #00ff88;
            text-align: center;
        }

        .qr-footer {
            margin-top: 20px;
            font-size: 11px;
            color: #666;
        }

        /* File Browser Modal */
        .file-browser-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            display: none;
            flex-direction: column;
            z-index: 2000;
        }

        .file-browser-modal.visible {
            display: flex;
        }

        .file-browser-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            background: rgba(0, 255, 136, 0.1);
        }

        .file-browser-header h3 {
            font-size: 14px;
            letter-spacing: 2px;
            color: #00ff88;
        }

        .file-browser-close {
            background: none;
            border: none;
            color: #666;
            font-size: 32px;
            cursor: pointer;
        }

        .file-browser-toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .file-browser-btn {
            padding: 8px 16px;
            background: rgba(0, 255, 242, 0.1);
            border: 1px solid rgba(0, 255, 242, 0.3);
            border-radius: 6px;
            color: #00fff2;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
        }

        .file-browser-btn:disabled {
            opacity: 0.3;
        }

        .file-browser-path {
            flex: 1;
            font-size: 11px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .file-item:active {
            background: rgba(0, 255, 242, 0.1);
        }

        .file-item.directory {
            color: #00fff2;
        }

        .file-icon {
            font-size: 20px;
        }

        .file-name {
            flex: 1;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            font-size: 11px;
            color: #666;
        }

        .file-list-empty {
            padding: 40px;
            text-align: center;
            color: #666;
        }

        .file-browser-loading {
            padding: 40px;
            text-align: center;
            color: #00fff2;
        }

        /* File Preview */
        .file-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            display: none;
            flex-direction: column;
            z-index: 2001;
        }

        .file-preview-modal.visible {
            display: flex;
        }

        .file-preview-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(0, 255, 242, 0.3);
            background: rgba(0, 255, 242, 0.1);
        }

        .file-preview-name {
            flex: 1;
            font-size: 13px;
            color: #00fff2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-preview-download {
            padding: 8px 16px;
            background: #00ff88;
            color: #000;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 1px;
            text-decoration: none;
            border-radius: 4px;
        }

        .file-preview-content {
            flex: 1;
            overflow: auto;
            padding: 16px;
            font-size: 12px;
            line-height: 1.6;
            color: #aaa;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .file-preview-binary {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .file-preview-binary .binary-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>

Exempel:

        </div>

                <span>&#9783;</span>
            </button>
            <button class="footer-btn upgrade-btn" id="upgrade-btn">
                <span>‚òÖ</span>
            </button>

                <span>‚úâ</span>
            </button>
        </div>
    </footer>

    <div class="toast" id="toast"></div>

    <!-- QR Modal -->

        <div class="qr-modal-header">
            <h3>NY VPN</h3>

        </div>
        <pre class="file-preview-content" id="file-preview-content"></pre>

    <script>
        // State
        let ws = null;
        let isRunning = false;
        let currentProjectPath = null;

        // DOM elements
        const statusEl = document.getElementById('status');
        const projectInput = document.getElementById('project-name');
        const promptTextarea = document.getElementById('prompt');
        const submitBtn = document.getElementById('submit-btn');
        const logSection = document.getElementById('log');
        const toastEl = document.getElementById('toast');
        const launchContainer = document.getElementById('launch-container');
        const launchBtn = document.getElementById('launch-btn');
        const launchPath = document.getElementById('launch-path');

        // Connect to WebSocket
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                statusEl.textContent = 'Ansluten';
                statusEl.className = 'status connected';
            };

            ws.onclose = () => {
                statusEl.textContent = 'Fr√•nkopplad - √•teransluter...';
                statusEl.className = 'status error';
                setTimeout(connect, 3000);
            };

            ws.onerror = () => {
                statusEl.className = 'status error';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
        }

        // Handle WebSocket messages
        function handleMessage(data) {
            switch (data.type) {
                case 'connected':
                    // Multi-provider mode - no provider selection needed
                    break;

                case 'project_created':
                    currentProjectPath = data.path;
                    addLog(`Projekt skapat: ${data.path}`, 'success');
                    showToast(`Projekt "${data.name}" skapat!`, 'success');
                    hideLaunchButton();
                    break;

                case 'workflow_start':
                    addLog(`Workflow startat: ${data.task}`);
                    submitBtn.textContent = 'ARBETAR...';
                    submitBtn.classList.add('running');
                    break;

                case 'stage_change':
                    addLog(`${data.stage.toUpperCase()}: ${data.status}`);
                    break;

                case 'agent_message':
                    addLog(`[${data.agent}] ${data.content.substring(0, 100)}...`);
                    break;

                case 'workflow_complete':
                    isRunning = false;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'SKAPA PROJEKT';
                    submitBtn.classList.remove('running');

                    if (data.success) {
                        showToast('Workflow klart!', 'success');
                        addLog('Workflow slutfort!', 'success');
                    } else {
                        showToast('Workflow misslyckades', 'error');
                        addLog(`Fel: ${data.error}`, 'error');
                    }
                    // Always show download button (even on failure)
                    if (currentProjectPath) {
                        showLaunchButton(currentProjectPath);
                    }
                    break;

                case 'error':
                    showToast(data.message, 'error');
                    addLog(data.message, 'error');
                    isRunning = false;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'SKAPA PROJEKT';
                    submitBtn.classList.remove('running');
                    break;
            }
        }

        // Add log entry
        function addLog(message, type = '') {
            const time = new Date().toLocaleTimeString('sv-SE', {
                hour: '2-digit',
                minute: '2-digit'
            });

            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="time">${time}</span>${message}`;

            logSection.appendChild(entry);
            logSection.classList.add('visible');
            logSection.scrollTop = logSection.scrollHeight;
        }

        // Show toast notification
        function showToast(message, type = '') {
            toastEl.textContent = message;
            toastEl.className = `toast show ${type}`;

            setTimeout(() => {
                toastEl.classList.remove('show');
            }, 3000);
        }

        // Submit project
        function submitProject() {
            const projectName = projectInput.value.trim() || generateProjectName();
            const prompt = promptTextarea.value.trim();

            if (!prompt) {
                showToast('Skriv vad du vill bygga!', 'error');
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                showToast('Inte ansluten till server', 'error');
                return;
            }

            isRunning = true;
            submitBtn.disabled = true;
            submitBtn.textContent = 'SKAPAR...';
            submitBtn.classList.add('running');

            // Clear previous log
            logSection.innerHTML = '';

            ws.send(JSON.stringify({
                type: 'create_project',
                name: projectName,
                prompt: prompt
            }));

            addLog(`Skapar projekt: ${projectName}`);
        }

        // Generate project name from date
        function generateProjectName() {
            const now = new Date();
            return `projekt-${now.toISOString().slice(0, 10)}`;
        }

        // Submit button
        submitBtn.addEventListener('click', submitProject);

        // Launch button functions
        function showLaunchButton(projectPath) {
            launchPath.textContent = projectPath;
            launchContainer.classList.add('visible');
        }

        function hideLaunchButton() {
            launchContainer.classList.remove('visible');
        }

        async function launchProject() {
            if (!currentProjectPath) {
                showToast('Ingen projekts√∂kv√§g', 'error');
                return;
            }
            // Open file browser instead of local file manager
            openFileBrowser(currentProjectPath);
        }

        // Launch button click
        launchBtn.addEventListener('click', launchProject);

        // ===========================================
        // File Browser Functions
        // ===========================================

        const fileBrowserModal = document.getElementById('file-browser-modal');
        const fileBrowserClose = document.getElementById('file-browser-close');
        const fileBrowserUp = document.getElementById('file-browser-up');
        const fileBrowserPath = document.getElementById('file-browser-path');
        const fileListEl = document.getElementById('file-list');
        const filePreviewModal = document.getElementById('file-preview-modal');
        const filePreviewBack = document.getElementById('file-preview-back');
        const filePreviewName = document.getElementById('file-preview-name');
        const filePreviewDownload = document.getElementById('file-preview-download');
        const filePreviewContent = document.getElementById('file-preview-content');

        let fileBrowserCurrentPath = null;

        function openFileBrowser(path) {
            fileBrowserCurrentPath = path || null;
            fileBrowserModal.classList.add('visible');
            loadDirectory(path);
        }

        function closeFileBrowser() {
            fileBrowserModal.classList.remove('visible');
        }

        async function loadDirectory(path) {
            fileListEl.innerHTML = '<div class="file-browser-loading">Laddar...</div>';

            try {
                const url = path ? `/api/files?path=${encodeURIComponent(path)}` : '/api/files';
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Fel');
                }

                fileBrowserCurrentPath = data.path;
                fileBrowserPath.textContent = data.path;
                fileBrowserUp.disabled = !data.can_go_up;
                fileBrowserUp.dataset.parentPath = data.parent_path || '';

                if (data.files.length === 0) {
                    fileListEl.innerHTML = '<div class="file-list-empty">Tom mapp</div>';
                } else {
                    fileListEl.innerHTML = data.files.map(file => {
                        const icon = file.is_dir ? 'üìÅ' : getFileIcon(file.name);
                        const sizeStr = file.is_dir ? '' : formatFileSize(file.size);
                        const cls = file.is_dir ? 'directory' : 'file';
                        return `
                            <div class="file-item ${cls}" data-path="${escapeAttr(file.path)}" data-is-dir="${file.is_dir}">
                                <span class="file-icon">${icon}</span>
                                <span class="file-name">${escapeHtml(file.name)}</span>
                                <span class="file-size">${sizeStr}</span>
                            </div>
                        `;
                    }).join('');

                    fileListEl.querySelectorAll('.file-item').forEach(item => {
                        item.addEventListener('click', () => handleFileClick(item));
                    });
                }
            } catch (err) {
                fileListEl.innerHTML = `<div class="file-list-empty">Fel: ${err.message}</div>`;
            }
        }

        function handleFileClick(item) {
            const path = item.dataset.path;
            const isDir = item.dataset.isDir === 'true';
            if (isDir) {
                loadDirectory(path);
            } else {
                openFilePreview(path);
            }
        }

        async function openFilePreview(path) {
            filePreviewName.textContent = path.split('/').pop();
            filePreviewContent.textContent = 'Laddar...';
            filePreviewDownload.href = `/api/files/download?path=${encodeURIComponent(path)}`;
            filePreviewModal.classList.add('visible');

            try {
                const response = await fetch(`/api/files/content?path=${encodeURIComponent(path)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Kunde inte l√§sa');
                }

                if (data.binary) {
                    filePreviewContent.innerHTML = `
                        <div class="file-preview-binary">
                            <div class="binary-icon">üì¶</div>
                            <div>Bin√§rfil (${formatFileSize(data.size)})</div>
                        </div>
                    `;
                } else {
                    filePreviewContent.textContent = data.content || '(tom)';
                }
            } catch (err) {
                filePreviewContent.textContent = `Fel: ${err.message}`;
            }
        }

        function closeFilePreview() {
            filePreviewModal.classList.remove('visible');
        }

        function navigateUp() {
            const parent = fileBrowserUp.dataset.parentPath;
            if (parent) loadDirectory(parent);
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'py': 'üêç', 'js': 'üìú', 'ts': 'üìò', 'html': 'üåê', 'css': 'üé®',
                'json': 'üìã', 'md': 'üìù', 'txt': 'üìÑ', 'yml': '‚öôÔ∏è', 'yaml': '‚öôÔ∏è',
                'png': 'üñºÔ∏è', 'jpg': 'üñºÔ∏è', 'svg': 'üñºÔ∏è', 'pdf': 'üìï', 'zip': 'üì¶'
            };
            return icons[ext] || 'üìÑ';
        }

        function formatFileSize(bytes) {
            if (!bytes) return '';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function escapeAttr(str) {
            return str.replace(/"/g, '&quot;');
        }

        fileBrowserClose.addEventListener('click', closeFileBrowser);
        fileBrowserUp.addEventListener('click', navigateUp);
        filePreviewBack.addEventListener('click', closeFilePreview);
        fileBrowserModal.addEventListener('click', (e) => {
            if (e.target === fileBrowserModal) closeFileBrowser();
        });

        // QR Modal functions
        const qrBtn = document.getElementById('qr-btn');
        const qrModal = document.getElementById('qr-modal');
        const qrClose = document.getElementById('qr-close');
        const qrCode = document.getElementById('qr-code');
        const qrInfoEl = document.getElementById('qr-info');

        async function generateNewVPNQR() {
            qrCode.textContent = 'Genererar...';
            qrInfoEl.textContent = '';
            qrModal.classList.add('visible');

            try {
                const response = await fetch('/api/wireguard/new-peer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    qrCode.textContent = result.qr_text;
                    qrInfoEl.innerHTML = `IP: <strong>${result.ip}</strong>`;
                    addLog(`Ny VPN-peer: ${result.ip}`, 'success');
                } else {
                    qrCode.textContent = 'Fel';
                    qrInfoEl.textContent = result.error || 'Kunde inte generera';
                }
            } catch (err) {
                qrCode.textContent = 'Fel';
                qrInfoEl.textContent = err.message;
            }
        }

        function closeQRModal() {
            qrModal.classList.remove('visible');
        }

        qrBtn.addEventListener('click', generateNewVPNQR);
        qrClose.addEventListener('click', closeQRModal);
        qrModal.addEventListener('click', (e) => {
            if (e.target === qrModal) closeQRModal();
        });

        // Connect on load
        connect();

        // Keep alive
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);

        // ===========================================
        // Monetization Functions
        // ===========================================

        const upgradeBtn = document.getElementById('upgrade-btn');
        const feedbackBtn = document.getElementById('feedback-btn');
        const creditsBalance = document.getElementById('credits-balance');

        // Load user data
        async function loadUserData() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const data = await response.json();
                    if (data.tier === 'early_access') {
                        creditsBalance.textContent = '‚àû';
                    } else {
                        creditsBalance.textContent = data.tokens_remaining;
                    }
                }
            } catch (e) {
                console.error('Failed to load user data:', e);
            }
        }

        // Upgrade button - redirect to desktop for full upgrade modal
        upgradeBtn.addEventListener('click', () => {
            showToast('√ñppna desktop-versionen f√∂r upgrade', 'info');
            // Could also open a simple checkout URL directly:
            // window.location.href = '/api/subscription/checkout?product_type=early_access';
        });

        // Feedback button - simple prompt on mobile
        feedbackBtn.addEventListener('click', async () => {
            const message = prompt('Din feedback:');
            if (message && message.trim()) {
                try {
                    const response = await fetch('/api/feedback', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            category: 'general',
                            message: message.trim()
                        })
                    });
                    if (response.ok) {
                        showToast('Tack f√∂r din feedback!', 'success');
                    } else {
                        showToast('Kunde inte skicka', 'error');
                    }
                } catch (e) {
                    showToast('Ett fel uppstod', 'error');
                }
            }
        });

        // Load user data on startup
        loadUserData();
    </script>
</body>
